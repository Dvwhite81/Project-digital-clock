<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="clock">
            <div id="display">
                <div id="hours"></div>
                <div id="colon">:</div>
                <div id="minutes"></div>
                <div id="seconds_am-pm">
                    <div id="seconds"></div>
                    <div id="am-pm">
                        <span id="am-span" class="spans">am</span>
                        <span id="pm-span" class="spans">pm</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
